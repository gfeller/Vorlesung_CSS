<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li{
            padding: 0;
        }

        nav > ol > li{
            vertical-align: top;
            display: inline-block;
            margin-right : 20px;
            list-style: decimal;
        }
        ol ol {
            padding: 0px;
        }

        ol > li{
            display: block;
        }
    </style>
</head>
<body>
<nav>
    <ol>
        <li>
            <a href="#" target="_blank">AAAAAAAAA</a>
        </li>
        <li>
            <a href="#" target="_blank">BBBBBBBBB</a>
        </li>
        <li>
            <a href="#" target="_blank">CCCCCCCCC</a>
            <ol>
                <li>
                    <a href="#" target="_blank">C1</a>
                </li>
                <li>
                    <a href="#" target="_blank">C2</a>
                </li>
                <li>
                    <a href="#" target="_blank">C3</a>
                </li>
            </ol>
        </li>
        <li>
            <a href="#" target="_blank">DDDDDDDDD</a>
        </li>
    </ol>
</nav>
</body>
</html>
